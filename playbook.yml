---
- name: Installing Apache
  hosts: all
  become: true
  tasks:

  - firewalld:
      port: 161-162/udp
      permanent: yes
      state: enabled
  
  - firewalld:
      port: 8081/tcp
      permanent: yes
      state: disabled
    
  - name: Install Apache
    yum:
      name: httpd
      state: present
      
  - name: Start Httpd and Make Persistent
    service:
      name: httpd
      state: started
      enabled: yes

  - name: Putting index.html inside repo
    copy:
      src: index.html
      dest: /var/www/html/index.html
      mode: 0644
  
