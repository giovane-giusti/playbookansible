---
 - name: Provisionando uma instância Windows na EC2
   hosts: localhost
   connection: local
   gather_facts: True

   vars:
     instance_type: t2.micro
     security_group: WinRM-sg
     image: ami-06b5313041af15e3b
     region: sa-east-1

   tasks:  
       
     - name: Criação do security group
       local_action:
         module: ec2_group
         name: "{{ security_group }}"
         description: Security group para novas instancias EC2
         region: "{{ region }}"
         rules:       
         - proto: tcp
           from_port: 80
           to_port: 80
           cidr_ip: 0.0.0.0/0
         - proto: tcp
           from_port: 5986
           to_port: 5986
           cidr_ip: 0.0.0.0/0
         - proto: tcp
           from_port: 5985
           to_port: 5985
           cidr_ip: 0.0.0.0/0         
         - proto: tcp
           from_port: 3389
           to_port: 3389
           cidr_ip: 0.0.0.0/0
         - proto: icmp
           from_port: -1
           to_port: -1
           cidr_ip: 0.0.0.0/0
         rules_egress:
         - proto: -1
           cidr_ip: 0.0.0.0/0
       register: sg_out  
            
     - name: Criação da instancia Windows na EC2
       ec2:
         group: "{{ security_group }}"
         instance_type: "{{ instance_type }}"
         image: "{{ image }}"
         region: "{{ region }}"
         key_name: windows
         user_data: "{{ lookup('file', 'winrm.txt') }}"
         wait: yes
         wait_timeout: 500
         count: 1
         instance_tags:
           Name: ansible-managed
       register: ec2_result
         
     - name: Wait for system to become reachable over WinRM
       ping:
       wait_for_connection:
         timeout: 900 
         
         
         
