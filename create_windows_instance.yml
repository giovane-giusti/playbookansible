---
 - name: Provisionando uma instância Windows na EC2
   hosts: localhost
   connection: local
   gather_facts: True

   vars:
     instance_type: t2.micro
     security_group: WinRM-sg
     image: ami-06b5313041af15e3b
     region: sa-east-1

   tasks:  
       
     - name: Criação do security group
       local_action:
         module: ec2_group
         name: "{{ security_group }}"
         description: Security group para novas instancias EC2
         region: "{{ region }}"
         rules:
         - proto: tcp
           from_port: 80
           to_port: 80
           cidr_ip: 0.0.0.0/0
         - proto: tcp
           from_port: 5986
           to_port: 5986
           cidr_ip: 0.0.0.0/0
         - proto: tcp
           from_port: 3389
           to_port: 3389
           cidr_ip: 0.0.0.0/0

                      
     - name: Criação da instancia Windows na EC2
       ec2:
         group: "{{ security_group }}"
         instance_type: "{{ instance_type }}"
         image: "{{ image }}"
         region: "{{ region }}"
         key_name: windows         
         wait: yes
         wait_timeout: 500
         exact_count: 1
         count_tag:
           Name: ansible-managed
         instance_tags:
           Name: ansible-managed
       register: ec2_result
       
     - name: "Adicionar os hosts ao inventário"
       add_host:
         name: "{{ item.id }}"
         ansible_host: "{{ item.public_ip }}"
         groups: windows
         changed_when: false
       with_items: "{{ ec2_result.tagged_instances }}"
     
     - name: "Esperar por uma conexão WinRM nos hosts."
       wait_for:
         port: 5986
         host: "{{ item.public_ip }}"
         timeout: 300
       with_items: "{{ ec2_result.tagged_instances }}"
