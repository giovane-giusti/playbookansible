---
 - name: Excluindo uma instancia EC2
   hosts: localhost
   connection: local

   vars:
     region: us-east-1
     security_group: eap-sg

   tasks:
     - name: Coletar fatos EC2
       ec2_instance_facts:
         region: "{{ region }}"
         filters:
           "tag:Name": eapserver
       register: ec2
     - debug: var=ec2
